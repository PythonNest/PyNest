    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
        }
        .header {
            width: 100%;
            padding: 5px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 15px;
            margin-right: 15px;
        }
        .header img.logo {
            width: 150px;
        }
        .header .social-icons {
            display: flex;
            align-items: center;
        }
        .header .social-icons a {
            margin: 0 20px;
            color: #fff;
            transition: color 0.3s ease;
        }
        .header .social-icons a:hover {
            color: #007acc;
        }
        .header .social-icons svg {
            width: 30px;
            height: 30px;
        }
        .container {
            padding: 50px;
            width: 70%;
            margin: 60px auto;
            margin-bottom: 200px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin: 20px 0;
        }
        p {
            font-size: 1.4em;
            color: #cccccc;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            text-decoration: none;
            margin: 10px;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.4em;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .buttons a.primary {
            background: #007acc;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .buttons a.secondary {
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .buttons a:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .footer {
            padding: 20px;
            background: #1e1e1e;
            color: #fff;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
